 <h2>Sandra Perković<h2>
 <p style="font-size:12pt;" >Sandra Perković rođena je 21. lipnja 1990. u zagrebačkoj Dubravi u obitelji oca Damira i majke Vesne. Otac ju je napustio kad je imala pet godina i prekinuo svaki kontakt iako je s novom obitelji živio u istom naselju.[6] S tri godine na staklu je ozljedila lijevu ruku, a kirurzima je trebalo sedam i pol sati da joj spase ruku, jer su joj bili razrezani svi prsti.[7]

Svoj snažni karakter pokazivala je već u vrtiću, gdje je imala dovoljno autoriteta da čuva ostalu djecu i bez pomoći odgojiteljice. Pustila bi odgojiteljice da odu na kavu, a onda bi zatvorila vrata i naslonila se na njih. Iako se nije nikad tukla, druga su je djeca poštivala. Napuštanje oca ostavilo je velikog traga u njezinu odrastanju. Kako bi olakšala život svojoj samohranoj majci, rano je ustajala i svaki dan sama iz Dubrave autobusom i tramvajem išla na treninge košarke i atletike. Majka ju je podržavala i uvijek isticala svoje pravilo »možeš birati čime ćeš se baviti, ali kad kreneš, moraš i završiti«.[7]

Nakon osvajanja prvog olimpijskog zlata u Londonu, na dočeku u rodnoj Trnovčici pjevač Prvljavog kazališta Mladen Bodalec otpjevao je svoju uspješnicu Mojoj majci (Ruža Hrvatska) u čast Sandrine bake Ruže. Tom prilikom je susjed Josip Sesvečan za Večernji list ispričao anegdotu prema kojoj je Sandra pomaknula deset vreća cementa da ih voda ne smoči i da ne otvrdu nakon što je u garaži prsnulo crijevo za polijevanje vrta.[8]

Majka Vesna radila je kao referentica u računovodstvu tvrtke Forever Living Products. Nakon razvoda upoznala je Sandrinog očuha Dragana Nikolića, mehaničara u Zagrebačkim cestama. S njima, bakom Ružom i pet godina starijim bratom Markom, diplomiranim inženjerom strojarstva, odrastala je u kući u Trnovčici. U svom razgovoru za časopis Gloriju priznala je kako je »majka Vesna najvažnija osoba u njezinu životu« te da joj se otac, otkad ih je napustio i ostavio, nikad nije javio, čak niti nakon postizanja međunarodnih uspjeha.[9] .</p>
